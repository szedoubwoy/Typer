<!-- contest/templates/contest/edit_user.html -->
{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit User</h2>

{% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update User</button>
</form>
<a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
